specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: L1CrossTrade
    network: sepolia
    source:
      address: "0x644A09d37801a8e9449D3EB4cfd1b8ca5B75298E"
      abi: L1CrossTrade
      startBlock: 6370870
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EditCT
        - ProvideCT
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: L1CrossTrade
          file: ./abis/L1CrossTrade.json
      eventHandlers:
        - event: EditCT(address,uint256,indexed uint256,uint256)
          handler: handleEditCT
        - event: ProvideCT(address,address,address,address,uint256,uint256,indexed uint256,uint256)
          handler: handleProvideCT
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/l-1-cross-trade.ts
